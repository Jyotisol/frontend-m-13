<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
 
</head>
<body>
  <div class="main">

<section class="container">
  <p class="para-1">Learn to code by<br> watching others</p>
  <p class="para-2">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. </p>
</section>

 <div class="form-container ">
  <button class="try-btn">Try it free 7 days <span style="color: lightgrey;" style="font-weight: 400;">then $20/mo. thereafter</span></button>
 
  <div class="form">

  <form method="post">

    <div class="input">
    <div class="input-data">
    <input type="text" id="fname" name="fname" placeholder="First Name"/>
    <img src="./images/icon-error.svg" class="icon-error" alt="icon-error"/><br>
 
  </div>
    <small class="small"></small>
</div>
    
<section class="input">
    <div class="input-data">
<input type="text" id="lname" name="lname" placeholder="Last Name " />
<img src="./images/icon-error.svg" class="icon-error" alt="icon-error"/><br>
</div>
<small class="small"></small>
</section>

<section class="input">
<div class="input-data">
<input type="email" id="email" name="email" placeholder="Email Address" />
<img src="./images/icon-error.svg" class="icon-error" alt="icon-error"/><br>
</div>
<small class="small"></small>
</section>

<section class="input">
<div class="input-data">
<input type="text" id="password" name="password" placeholder="Password" />
<img src="./images/icon-error.svg" class="icon-error" alt="icon-error"/><br>
</div>
<small class="small"></small>
</section>

 <button class="claim-btn"> Claim your free trial</button> 

  <p class="para-3" style="color: lightgray;">By clicking the button, you are agreeing to our <b style="color: red;">Terms and Services</b></p>
  </form>
  </div>
</div>
</div>

  <script src="./script.js"></script>
</body>
</html>
